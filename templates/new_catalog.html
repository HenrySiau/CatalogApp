{% extends "base.html" %}
{% block title %} Create a new catalog {% endblock %}

{% block content %}
    <div class="container">
        {% include "header.html" %}
        <div class="row">
            <div class="col-4 card">
                <h3>Catalogs</h3>
                <ul>
                    {% for catalog in catalogs %}
                        <li><a href="/{{ catalog.name }}/items">{{ catalog.name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-8">
                <p>Create a new catalog</p>
                <form action="#" method="post" class="form-group">
                    <p class="col-form-label">Catalog Name</p>
                    <input type="text" class="form-control" name="name">
                    <div class="form-group m-2">
                        <input name="csrf_token" type=hidden value="{{ session.get('csrf_token') }}">
                        <input type="reset" value="Reset" class="btn-info">
                        <input type="submit" value="Create" class="btn-info">
                    </div>
                </form>
            </div>
        </div>
        {% include "footer.html" %}
    </div>
{% endblock %}
