{% extends "base.html" %}
{% block title %} Delete item {% endblock %}

{% block content %}
    <div class="container">
        {% include "header.html" %}
        <div class="col-8">
            <p>Delete Item</p>
            <form action="#" method="post" class="form-group">
                <p class="col-form-label">Are you sure you wan to delete {{ item_name }}?</p>
                <button href="{{ url_for('console') }}" class="btn-primary">Cancel</button>
                <input name="csrf_token" type=hidden value="{{ session.get('csrf_token') }}">
                <input type="submit" value="Delete" class="btn-danger">
            </form>
        </div>
        {% include "footer.html" %}
    </div>
{% endblock %}
