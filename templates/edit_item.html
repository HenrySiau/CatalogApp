{% extends "base.html" %}
{% block title %} Edit item {% endblock %}

{% block content %}
    <div class="container">
        {% include "header.html" %}
        <div class="row">
            <div class="col-4 card">
                <h3>Catalogs</h3>
                <ul>
                    {% for catalog in catalogs %}
                        <li>{{ catalog.name }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-8">
                <p>Edit Item</p>
                <form action="#" method="post" class="form-group">
                    <p class="col-form-label">Item Name</p>
                    <input type="text" class="form-control" name="name" value="{{ item.name }}">
                    <p class="col-form-label">URL slug</p>
                    <input type="text" class="form-control" name="slug" value="{{ item.slug }}">
                    <p class="col-form-label">Description</p>
                    <input type="text" class="form-control" name="description" value="{{ item.description }}">
                    <div class="mt-2 mb-3 ml-2">
                        <select name="catalog_id">
                            {% for catalog in catalogs %}
                                {% if catalog.id == item.catalog.id %}
                                    <option value="{{ catalog.id }}" selected="selected">{{ catalog.name }}</option>
                                {% else %}
                                    <option value="{{ catalog.id }}">{{ catalog.name }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group m-2">
                        <input name="csrf_token" type=hidden value="{{ session.get('csrf_token') }}">
                        <input type="reset" value="Reset" class="btn-info">
                        <input type="submit" value="Update" class="btn-info">
                    </div>
                </form>
            </div>
        </div>
        {% include "footer.html" %}
    </div>
{% endblock %}
